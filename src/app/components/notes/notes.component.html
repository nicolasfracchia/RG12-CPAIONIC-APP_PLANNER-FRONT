<ion-card *ngFor="let n of notesInfo">
  <ion-card-header [color]="n.Priority.color">
    <ion-card-title>{{n.name}} - {{n.Priority.name}}</ion-card-title>
    <ion-card-subtitle>{{n.header}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{n.details}}
  </ion-card-content>
</ion-card>
