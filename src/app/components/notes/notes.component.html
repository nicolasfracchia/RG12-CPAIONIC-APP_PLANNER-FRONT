<app-header pageTitle="NOTES LIST"></app-header>
<ion-content [fullscreen]="true">
<ion-card *ngFor="let n of notesInfo">
  <ion-card-header>

    <ion-card-title>
      <ion-grid>
        <ion-row>
          <ion-col size="auto">
            <ion-icon [id]="'status_popover_'+n.id" name="information-circle" [color]="n.Priority.color"></ion-icon>
            <ion-popover [trigger]="'status_popover_'+n.id" triggerAction="hover">
              <ng-template>
                <ion-content class="ion-padding">{{n.Priority.name}} PRIORITY</ion-content>
              </ng-template>
            </ion-popover>
          </ion-col>
          <ion-col>
            <ion-text [color]="n.Priority.color">{{n.name}}</ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-title>
    <ion-card-subtitle [color]="n.Priority.color">{{n.header}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{n.details}}
  </ion-card-content>
</ion-card>
</ion-content>
